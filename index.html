<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Images/calculator-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>  
    <a class="home" href="#heading"><i class='bx bxs-up-arrow-circle'></i></a>
    <h1 id="heading">Calculator</h1>
    <div class="calc-bg">
        <div  id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="clearDisplay()">AC</button>
                <button onclick="turnNegative()">+/-</button>
                <button onclick="percentage()">%</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                
            </div>
            <div id="key-bottom">
                <button onclick="appendToDisplay('0')" style="width: 224px;">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()"class="operator-btn">=</button>
            </div>
        </div>
    </div>

    <div class="ending">
        <div class="privacy">
            <p>Copyright &copy; 2024. All rights reserved</p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
